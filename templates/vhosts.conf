server {
    charset utf-8;
    client_max_body_size 128M;

    listen 0.0.0.0:80; ## listen for ipv4
    #listen [::]:80 default_server ipv6only=on; ## listen for ipv6

    server_name frontend.dev;
    root        /opt/tinker/shared_files/{{ yii_git_repo | basename }};
    index       index.php;

    access_log  /opt/tinker/shared_files/{{ yii_git_repo | basename }}/log/frontend-access.log;
    error_log   /opt/tinker/shared_files/{{ yii_git_repo | basename }}/log/frontend-error.log;

    location / {
        # Redirect everything that isn't a real file to index.php
        root /opt/tinker/shared_files/{{ yii_git_repo | basename }}/frontend/web;
        try_files $uri /frontend/web/index.php$is_args$args;
    }

    # uncomment to avoid processing of calls to non-existing static files by Yii
    #location ~ \.(js|css|png|jpg|gif|swf|ico|pdf|mov|fla|zip|rar)$ {
    #    try_files $uri =404;
    #}
    #error_page 404 /404.html;

    # deny accessing php files for the /assets directory
    location ~ ^/assets/.*\.php$ {
        deny all;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        #fastcgi_pass 127.0.0.1:9000;
        fastcgi_pass unix:/var/run/php5-fpm.sock;
        try_files $uri =404;
    }

    location ~* /\. {
        deny all;
    }

    location /admin {
        alias  /opt/tinker/shared_files/{{ yii_git_repo | basename }}/backend/web;
        try_files  $uri /backend/web/index.php?$args;

        # redirect to the page without a trailing slash (uncomment if necessary)
        #location = /admin/ {
        #    return  301 /admin;
        #}

        location ~* ^/admin/(.+\.php)$ {
            try_files  $uri /backend/web/$1?$args;
        }

        # avoid processing of calls to non-existing static files by Yii (uncomment if necessary)
        #location ~* ^/admin/(.+\.(css|js|jpg|jpeg|png|gif|bmp|ico|mov|swf|pdf|zip|rar))$ {
        #    try_files  $uri /backend/web/$1?$args;
        #}
    }
}
